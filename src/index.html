<!DOCTYPE html>
<html lang='uk'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport'
          content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <meta name='theme-color' content='#465929'>
    <title>Test task</title>
</head>
<body>
<main class="container">
    <section class="form">
        <div class="form__input input">
            <label class="input__label visually-hidden" for="textarea"
            >Enter text</label
            >
            <textarea
                    rows="3"
                    class="input__control"
                    id="textarea"
                    name="textarea"
                    placeholder="Enter text here..."
            ></textarea>
        </div>
        <button class="form__button button" type="submit"
        >Display</button>
    </section>
    <section class="message">
        <p class="message__text text-bold text-brand"></p>
    </section>
    <section class="result visually-hidden">

    </section>
</main>
</body>
</html>
